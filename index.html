<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy8OsEXKfg20fA1q6V0SXdtbnu4D2S6BdB5KDHzYUp2Hmp9VvvH0jC4PZQq/rAoTz1m5wMx5V3F8ig==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            background-image: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
        }
        .chat-container {
            width: 80%;
            height: 70%;
            
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-title {
            font-size: 1.5em;
            color: #007bff;
        }
        .chat-icon {
            font-size: 1.5em;
            color: #007bff;
        }
        .chat-box {
            width: auto;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .user-input-container {
            display: flex;
            justify-content: space-between;
        }
        .user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        .bot-message::before {
            content: "CDP Robo: ";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">CDP Chatbot</div>
            <i class="fas fa-robot chat-icon"></i>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="user-input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Type your question...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Display the user's message in the chat box
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${userInput}`;
            userMessage.classList.add('message', 'user-message');
            chatBox.appendChild(userMessage);

            // Send the user's message to the Flask backend
            fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response in the chat box
                const botMessage = document.createElement('div');
                botMessage.textContent = data.answer;
                botMessage.classList.add('message', 'bot-message');
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
